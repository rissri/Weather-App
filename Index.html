<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Playwrite+FR+Moderne:wght@100..400&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather_app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter the city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
          <div id="icon"></div>
          <div class="weather-app-temp" id="temperature"></div>
          <div class="weather-app-unit">Â°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/rissri" target="_blank">
          Kasia Ptaszynska</a
        >
        is
        <a href="https://github.com/rissri/Weather-App" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://pogoda-shecodes.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
